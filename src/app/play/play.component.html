<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" (opened)="drawerOpenState = true"
              (closed)="drawerOpenState = false">
    <p>Auto-resizing sidenav</p>

    <button class="toggle" type="button" mat-button (click)="drawer.toggle();">
      <mat-icon style="transform:scale({{drawerOpenState ? '1' : '-1'}},1);transition:transform 150ms ease;">
        chevron_left
      </mat-icon>
    </button>
  </mat-drawer>

  <div class="example-sidenav-content">


    <mat-expansion-panel class="toolbarNav" (opened)="panelOpenState = true" (closed)="panelOpenState = false"
                         hideToggle>

      <mat-expansion-panel-header class="play_header">
        <mat-panel-title class="mpt">
          <mat-icon>{{panelOpenState ? 'expand_more' : 'expand_less'}}</mat-icon>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-tab-group>
        <mat-tab label="Statistics">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"><mat-icon>data_usage</mat-icon></div>
              <mat-card-title>123,456</mat-card-title>
              <mat-card-subtitle>Total Items</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"><mat-icon>photo_library</mat-icon></div>
              <mat-card-title>321,543</mat-card-title>
              <mat-card-subtitle>Total Images</mat-card-subtitle>
            </mat-card-header>
          </mat-card>


        </mat-tab>
        <mat-tab label="Data">
          <button class="download" mat-button>
            <mat-icon>download</mat-icon>
          </button>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No.</th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight</th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol</th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>


        </mat-tab>
      </mat-tab-group>


    </mat-expansion-panel>


  </div>

</mat-drawer-container>
